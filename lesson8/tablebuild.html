<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table build</title>
    <link href="tablecss.css" rel="stylesheet">
</head>
<body>
    <table>
        <tr>
            <th colspan='2' scope="colgroup">Sales</th>
        </tr> 
        <tr>
            <th scope="col">Month</th>
            <th scope="col">Amount</th>
        </tr>
        <tr>
            <td>July</td>
            <td>3,000</td>
        </tr>
        <tr>
            <td>August</td>
            <td>8,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>4,000</td>
        </tr>
        <tr>
            <td class="highlight">October</td>
            <td class="highlight">3,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>2,000</td>
        </tr>
        <caption>Table 1: Wasatch Sales</caption>
    </table>
</body>
</html>
